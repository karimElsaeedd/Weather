<div class="main vh-100 p-3"
 [ngClass]="{'cloud': weatherData.current.condition.text.toLowerCase().includes('cloud') ,
 'sun': weatherData.current.condition.text.toLowerCase().toLowerCase().includes('sun'),
 'rain': weatherData.current.condition.text.toLowerCase().includes('rain'),
 'fog': weatherData.current.condition.text.toLowerCase().includes('fog'),
 'snow': weatherData.current.condition.text.toLowerCase().includes('snow'),
 'lightning': weatherData.current.condition.text.toLowerCase().includes('lightning'),
 'wind': weatherData.current.condition.text.toLowerCase().includes('wind')}">

  <div class="container d-flex align-items-center flex-column text-light">

    <div class="search my-3 w-75">
      <form #form="ngForm" (submit)="onSubmit()">
        <input [(ngModel)]="cityName" [ngModelOptions]="{standalone:true}" type="search" placeholder="Location" class="my-5 w-100 border rounded-5 p-4 fs-5 shadow bg-light">
      </form>
    </div>

    <div class="LocationInfo text-center my-4 w-50">
      <h1 >{{weatherData.location.name}}, {{weatherData.location.country}}</h1>
      <h5 class="fst-italic">{{weatherData.location.localtime}}</h5>
    </div>

    <div class="temp border rounded-5 shadow text-center p-5">
      <h1 class="p-4 fw-bold">{{weatherData.current.temp_c}}Â°C</h1>
    </div>

    <div class="WeatherState text-center my-4 w-50">
      <h1 >{{weatherData.current.condition.text}}</h1>
    </div>

  </div>

</div>

<router-outlet></router-outlet>
